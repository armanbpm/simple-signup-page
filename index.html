<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Basic Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbe7fd53fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" required class="input-box">
                    <input type="text" placeholder="Username" required class="input-box">
                    <input type="email" placeholder="Enter your email" required class="input-box">
                    <input type="password" placeholder="Create password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms & conditions</label>
                    <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                </form>
            </div>
        
            <div class="right-box">
                <a href="" class="fb-link"><i class="fa-brands fa-square-facebook"></i> Connect with Facebook</a>
                <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i> Connect with Twitter</a>
                <a href="" class="g-link"><i class="fa-brands fa-google"></i> Connect with Google</a>
            </div>
        </div>

        <p class="login-msg">Already have an account? <a href="#">Login Now</a></p>
    </div>

</body>
</html>
